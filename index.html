<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <!-- Header begins -->
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <!-- body of page begins -->
  <aside>
    <form id="search-form">
    <label for="search-input">City</label>
    <input type="text" id="search-input" placeholder="Search your city"/>
    <button id="searchButton">Search</button>
    </form>
  </aside>
  <main class="weatherBlock">
    <section id="today" class="todayWeather"></section>
    <section id="forecast" class="row"></section>
  </main>

<!-- End of main body and beginning of footer -->

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/timezone.min.js"></script>

    <script src="./assets/js/homepage.js"></script>
